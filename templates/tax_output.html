<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator Results</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        section {
            display: flex;
        }
        #side-menu {
            width: 250px;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        #side-menu h1, #side-menu h2 {
            margin: 0 0 20px;
        }
        #side-menu ul {
            list-style-type: none;
            padding: 0;
        }
        #side-menu ul li {
            margin-bottom: 10px;
        }
        #side-menu ul li a {
            color: white;
            text-decoration: none;
        }
        #events {
            flex: 1;
            padding: 40px;
        }
        h1 {
            margin-bottom: 30px;
        }
        table {
            font-family: 'Inter', sans-serif;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 40px;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(1) th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <section>
        <div id="side-menu">
            <div id="logo-menu">
                <h1>SmartSpend</h1>
                <h2>Money Management</h2>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Expenses Tracker</a></li>
                <li id="active"><a href="#">Financial Calculators</a></li>
                <li><a href="#">Saving Schemes</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>

        <div id="events">
            <h1>Tax Calculation Results</h1>
            <div id="form">
                <table>
                    <tr>
                        <th>Total Income (₹)</th>
                        <td>{{ data[0] }}</td>
                    </tr>
                    <tr>
                        <th>Total Deductions (₹)</th>
                        <td>{{ data[3] }}</td>
                    </tr>
                    <tr>
                        <th>Taxable Income (₹)</th>
                        <td>{{ data[2] }}</td>
                    </tr>
                    <tr>
                        <th>Tax Payable (₹)</th>
                        <td>{{ data[1] }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>
<script>
    let menu_ = document.getElementById('menu-icon');
    let nav_ = document.getElementById('menu-bar');
    function open_() {
        menu_.style.display = 'none';
        nav_.style.display = 'inline';
    }
    function close_() {
        menu_.style.display = 'block';
        nav_.style.display = 'none';
    }
</script>
</html>
