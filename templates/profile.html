<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
    <title>Profile - SmartSpend</title>
    <style>
        #form input {
            right: 0%;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #2a2c2a;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #5b615b;
        }
    </style>
</head>
<body>
    <section id="header">
        <div id="side-menu">
            <div id="logo-menu"><h1>SmartSpend</h1><h2>Money Management</h2></div>
            <ul><li><a href="/" title="Home"><pre><img src="../static/images/home.png" alt=""> Home</pre></a></li></ul>
            <ul><li><a href="/expense-tracker" title="Expense Tracker"><pre><img src="../static/images/expenses.png" alt=""> Expenses Tracker</pre></a></li></ul>
            <ul><li><a href="/financial-calculators" title="Financial Calculators"><pre><img src="../static/images/business.png" alt=""> Financial Calculators</pre></a></li></ul>                
            <ul><li><a href="#" title="Investment Options"><pre><img src="../static/images/piggy.png" alt=""> Saving Schemes</pre></a></li></ul>
            <ul><li id="active"><a href="/profile" title="Profile"><pre><img src="../static/images/account.png" alt=""> Profile</pre></a></li></ul>
        </div>

        <div id="logo-menu"><h1>SmartSpend</h1><h2>Money Management</h2></div>
        <div id="events">
            <h1>Your Information</h1>
            <div id="form">
                <form method="post">
                    <label><h2>Annual Income (â‚¹)</h2></label>
                    <input name="income" type="number" required value="0" min="0"><br>

                    <label><h3>Monthly Expenses</h3></label><br>
                    <label>Accommodation</label>
                    <input name="accommodation" type="number" required value="0" min="0">

                    <label>Transportation</label>
                    <input name="transportation" type="number" required value="0" min="0">

                    <label>Utilities</label>
                    <input name="utilities" type="number" required value="0" min="0">

                    <label>Groceries</label>
                    <input name="groceries" type="number" required value="0" min="0">

                    <label>Medical</label>
                    <input name="medical" type="number" required value="0" min="0">

                    <label>Outside Food</label>
                    <input name="outside_food" type="number" required value="0" min="0">

                    <label>Shopping</label>
                    <input name="shopping" type="number" required value="0" min="0">

                    <label>Insurance</label>
                    <input name="insurance" type="number" required value="0" min="0">

                    <label>Child Education</label>
                    <input name="child_education" type="number" required value="0" min="0">

                    <label>Miscellaneous</label>
                    <input name="miscellaneous" type="number" required value="0" min="0">

                    <div class="footer">
                        <p><button type="submit">Submit</button></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<script>
    const menu_ = document.getElementById('menu-icon');
    const nav_ = document.getElementById('menu-bar');
    function open_(){
        menu_.style.display = 'none';
        nav_.style.display = 'inline';
    }
    function close_(){
        menu_.style.display = 'block';
        nav_.style.display = 'none';
    }
</script>
</html>
