<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIP Calculator Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .result {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
        }
        .result span {
            font-weight: 600;
        }
        .button-wrapper {
            text-align: center;
            margin-top: 30px;
        }
        .button-wrapper a {
            background-color: #323f33;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
        }
        .button-wrapper a:hover {
            background-color: #677067;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIP Calculator Result</h1>
        <div class="result">
            <p><span>SIP Amount (₹):</span> {{ data['sip_amount'] }}</p>
            <p><span>Investment Period (Months):</span> {{ data['investment_period_months'] }}</p>
            <p><span>Annual Return Rate (%):</span> {{ data['annual_return_rate'] }}</p>
            <p><span>Estimated Corpus (₹):</span> {{ data['corpus'] }}</p>
        </div>
        <div class="button-wrapper">
            <a href="/{{ id }}/sip-calculator">Back to Calculator</a>
        </div>
    </div>
</body>
</html>
